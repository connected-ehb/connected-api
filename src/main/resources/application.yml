custom:
  canvas-api-uri: https://canvas.ehb.be
  frontend-uri: http://localhost:4200




spring:
  mail:
    host: smtp.smtp2go.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connection-timeout: 5000
          timeout: 5000
          write-timeout: 5000
  application:
    name: connected
  datasource:
    url: jdbc:mysql://localhost:3306/connected
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  security:
    oauth2:
      client:
        registration:
          canvas:
            client-id: ${CANVAS_CLIENT_ID}
            client-secret: ${CANVAS_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            redirect-uri: '{baseUrl}/login/oauth2/code/canvas'
            authorization-grant-type: authorization_code
            scope:
              - "url:GET|/api/v1/users/:id"
              - "url:GET|/api/v1/courses"
              - "url:GET|/api/v1/courses/:course_id/assignments"
              - "url:GET|/api/v1/courses/:course_id/enrollments"
            client-name: Canvas
        provider:
          canvas:
            user-name-attribute: id
            authorization-uri: ${custom.canvas-api-uri}/login/oauth2/auth
            token-uri: ${custom.canvas-api-uri}/login/oauth2/token
            user-info-uri: ${custom.canvas-api-uri}/api/v1/users/self?include[]=email