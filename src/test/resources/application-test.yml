spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            required: false
          connection-timeout: 5000
          timeout: 5000
          write-timeout: 5000

  security:
    oauth2:
      client:
        registration:
          canvas:
            client-id: test-client-id
            client-secret: test-client-secret
            client-authentication-method: client_secret_post
            redirect-uri: "http://localhost:8080/login/oauth2/code/canvas"
            authorization-grant-type: authorization_code
            scope:
              - "url:GET|/api/v1/users/:id"
              - "url:GET|/api/v1/courses"
              - "url:GET|/api/v1/courses/:course_id/assignments"
              - "url:GET|/api/v1/courses/:course_id/enrollments"
            client-name: Canvas
        provider:
          canvas:
            user-name-attribute: id
            authorization-uri: http://localhost:8081/login/oauth2/auth
            token-uri: http://localhost:8081/login/oauth2/token
            user-info-uri: http://localhost:8081/api/v1/users/self

  application:
    name: connected-test

logging:
  level:
    root: INFO

connected:
  canvas-uri: http://localhost:8081
  frontend-uri: http://localhost:4200

server:
  port: 0
  servlet:
    session:
      timeout: 1h
