name: Dev Deployment

on:
  push:
    branches:
      - dev

jobs:
  sonar-analysis:
    name: Build and analyze
    runs-on: [self-hosted, dev, connected, api]   # run on your runner
    container:
      image: maven:3.9.8-eclipse-temurin-17       # temporary Maven+JDK container
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: /root/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: /root/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=connected-api \
            -Dsonar.projectName='connected-api' \
            -DskipTests

  build-and-deploy:
    name: Deploy to Dev Server
    runs-on: [self-hosted, dev, connected, api]
    needs: sonar-analysis   # only run if sonar succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t connected-api:dev .

      - name: Stop and remove old container
        run: |
          docker compose -f docker-compose.yml down || true

      - name: Start new containers
        run: |
          docker compose -f docker-compose.yml up -d --build
